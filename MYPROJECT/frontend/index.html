<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Event Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html>
      <head>
        <title>Slide Navbar</title>
        <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="top">
          <h1>Sports Event Management</h1>
        </div>
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

          <div class="signup">
            <form>
              <label for="chk" aria-hidden="true">Participant</label>
              <input
                type="text"
                name="txt"
                placeholder="Student ID"
                required=""
              />
              <input
                type="password"
                name="pswd"
                placeholder="Password"
                required=""
              />
              <button>Login</button>
            </form>
          </div>

          <div class="login">
            <form>
              <label for="chk" aria-hidden="true">Coordinator</label>
              <input
                type="text"
                name="txt"
                placeholder="Unique ID"
                required=""
              />
              <input
                type="password"
                name="pswd"
                placeholder="Password"
                required=""
              />
              <button>Login</button>
            </form>
          </div>
        </div>
      </body>
    </html>
    <!-- partial -->
  </body>
</html>
